<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <section class="virtual-keyboard">
        <div class="vk-description">
            <h1>RSS Виртуальная клавиатура</h1>
            <div>Клавиатура создана в операционной системе Windows</div>
            <div>Для переключения языка комбинация: левыe <strong>ctrl + alt</strong></div>
            <textarea rows="8"></textarea>
        </div>

        <div class="vk-keyboard">
            <div class="vk-keyboard-row">
                <span class="vk-keyboard-button first">`</span>
                <span class="vk-keyboard-button">1</span>
                <span class="vk-keyboard-button">2</span>
                <span class="vk-keyboard-button">3</span>
                <span class="vk-keyboard-button">4</span>
                <span class="vk-keyboard-button">5</span>
                <span class="vk-keyboard-button">6</span>
                <span class="vk-keyboard-button">7</span>
                <span class="vk-keyboard-button">8</span>
                <span class="vk-keyboard-button">9</span>
                <span class="vk-keyboard-button">0</span>
                <span class="vk-keyboard-button">-</span>
                <span class="vk-keyboard-button">=</span>
                <span class="vk-keyboard-button special backspace">Backspace</span>
            </div>
            <div class="vk-keyboard-row">
                <span class="vk-keyboard-button special tab">Tab</span>
                <span class="vk-keyboard-button">q</span>
                <span class="vk-keyboard-button">w</span>
                <span class="vk-keyboard-button">e</span>
                <span class="vk-keyboard-button">r</span>
                <span class="vk-keyboard-button">t</span>
                <span class="vk-keyboard-button">y</span>
                <span class="vk-keyboard-button">u</span>
                <span class="vk-keyboard-button">i</span>
                <span class="vk-keyboard-button">o</span>
                <span class="vk-keyboard-button">p</span>
                <span class="vk-keyboard-button">[</span>
                <span class="vk-keyboard-button">]</span>
                <span class="vk-keyboard-button">\</span>
                <span class="vk-keyboard-button special delete">Del</span>
            </div>
            <div class="vk-keyboard-row">
                <span class="vk-keyboard-button special capslock">CapsLock</span>
                <span class="vk-keyboard-button">a</span>
                <span class="vk-keyboard-button">s</span>
                <span class="vk-keyboard-button">d</span>
                <span class="vk-keyboard-button">f</span>
                <span class="vk-keyboard-button">g</span>
                <span class="vk-keyboard-button">h</span>
                <span class="vk-keyboard-button">j</span>
                <span class="vk-keyboard-button">k</span>
                <span class="vk-keyboard-button">l</span>
                <span class="vk-keyboard-button">;</span>
                <span class="vk-keyboard-button">'</span>
                <span class="vk-keyboard-button special enter">Enter</span>
            </div>
            <div class="vk-keyboard-row">
                <span class="vk-keyboard-button special l-shift">Shift</span>
                <span class="vk-keyboard-button">z</span>
                <span class="vk-keyboard-button">x</span>
                <span class="vk-keyboard-button">c</span>
                <span class="vk-keyboard-button">v</span>
                <span class="vk-keyboard-button">b</span>
                <span class="vk-keyboard-button">n</span>
                <span class="vk-keyboard-button">m</span>
                <span class="vk-keyboard-button">,</span>
                <span class="vk-keyboard-button">.</span>
                <span class="vk-keyboard-button">/</span>
                <span class="vk-keyboard-button special">▲</span>
                <span class="vk-keyboard-button special r-shift">Shift</span>
            </div>
            <div class="vk-keyboard-row">
                <span class="vk-keyboard-button special">Ctrl</span>
                <span class="vk-keyboard-button special">Win</span>
                <span class="vk-keyboard-button special">Alt</span>
                <span class="vk-keyboard-button whitespace"></span>
                <span class="vk-keyboard-button special">Alt</span>
                <span class="vk-keyboard-button special">◄</span>
                <span class="vk-keyboard-button special">▼</span>
                <span class="vk-keyboard-button special">►</span>
                <span class="vk-keyboard-button special">Ctrl</span>
            </div>
        </div>
    </section>


    <script type="module" src="js/main.js"></script>
</body>
</html>
